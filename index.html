<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IMAGE SEARCH</h1>
    <form action="">
      <input
        type="text"
        name=""
        id="search-input"
        placeholder="Search for image"
      />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1505533321630-975218a5f66f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
          alt="The sky combine clouds"
        />
        <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">The sky combine clouds</a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1505533321630-975218a5f66f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
          alt="The sky combine clouds"
        />
        <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">The sky combine clouds</a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1505533321630-975218a5f66f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
          alt="The sky combine clouds"
        />
        <a href="https://unsplash.com/photos/f5_lfi2S-d4" target="_blank">The sky combine clouds</a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
